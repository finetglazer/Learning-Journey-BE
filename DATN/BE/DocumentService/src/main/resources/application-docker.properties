# ==============================================
# DocumentService - Docker Profile Configuration
# ==============================================
# Uses external MongoDB Atlas

# Server Configuration
server.port=8087
spring.application.name=DocumentService

# ==============================================
# MongoDB Configuration (External - Atlas)
# ==============================================
spring.data.mongodb.uri=mongodb+srv://${DOCUMENT_SERVICE_MONGO_DB_USER}:${DOCUMENT_SERVICE_MONGO_DB_PASSWORD}@${DOCUMENT_SERVICE_MONGO_DB_HOST}/${DOCUMENT_SERVICE_MONGO_DB_NAME}?appName=DocumentService
spring.data.mongodb.auto-index-creation=true

# ==============================================
# Service URLs - Docker Container Names
# ==============================================
app.services.project-service.url=http://project-service:8086

# ==============================================
# API Key Security
# ==============================================
app.security.internal-api-key=document-service-secret-key-2024
app.security.trusted-services.project-service=project-service-secret-key-2024
app.security.trusted-services.hocuspocus-service=hocuspocus-service-secret-key-2024

# ==============================================
# Multipart File Upload Configuration
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ==============================================
# Snapshot Configuration
# ==============================================
app.snapshot.max-per-document=50
app.snapshot.retention-days=90
app.snapshot.min-keep=10

# ==============================================
# Logging Configuration
# ==============================================
logging.level.root=INFO
logging.level.com.graduation.documentservice=INFO
logging.level.org.springframework.data.mongodb=WARN

# ==============================================
# JSON formatting
# ==============================================
spring.jackson.serialization.indent_output=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
