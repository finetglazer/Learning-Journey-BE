# ==============================================
# ForumService - Docker Profile Configuration
# ==============================================
# Uses Neon PostgreSQL, MongoDB Atlas, Kafka

# Server Configuration
server.port=8088
spring.application.name=ForumService

# ==============================================
# Database Configuration - Neon (External)
# ==============================================
spring.datasource.url=jdbc:postgresql://${FORUM_SERVICE_NEON_DB_HOST}/${FORUM_SERVICE_NEON_DB_NAME}?sslmode=require&channelBinding=require
spring.datasource.username=${FORUM_SERVICE_NEON_DB_USER}
spring.datasource.password=${FORUM_SERVICE_NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================
# MongoDB Configuration (External - Atlas)
# ==============================================
spring.data.mongodb.uri=mongodb+srv://${FORUM_SERVICE_MONGO_DB_USER}:${FORUM_SERVICE_MONGO_DB_PASSWORD}@${FORUM_SERVICE_MONGO_DB_HOST}/${FORUM_SERVICE_MONGO_DB_NAME}?appName=ForumService
spring.data.mongodb.auto-index-creation=true

# ==============================================
# JPA Configuration
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================================
# Kafka Configuration (Aiven with SSL)
# ==============================================
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SSL
spring.kafka.ssl.trust-store-location=file:/app/ca.pem
spring.kafka.ssl.trust-store-type=PEM

# ==============================================
# Service URLs - Docker Container Names
# ==============================================
app.services.user-service.url=http://user-service:8081
app.services.project-service.url=http://project-service:8086

# ==============================================
# API Key Security
# ==============================================
app.security.trusted-services.user-service=user-service-secret-key-2024
app.security.trusted-services.project-service=project-service-secret-key-2024
app.security.trusted-services.document-service=document-service-secret-key-2024
app.security.internal-api-key=forum-service-secret-key-2024

# ==============================================
# Multipart File Upload Configuration
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# ==============================================
# Logging
# ==============================================
logging.level.com.graduation.forumservice=INFO
logging.level.root=WARN

# ==============================================
# JSON formatting
# ==============================================
spring.jackson.serialization.indent_output=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
