# Server Configuration
server.port=8086
spring.application.name=ProjectService

# Database Configuration - PostgreSQL
#spring.cloud.gcp.sql.instance-connection-name=${INSTANCE_CONNECTION_NAME}
#spring.cloud.gcp.sql.database-name=${DB_NAME}
#spring.datasource.username=${DB_USER}
#spring.datasource.password=${DB_PASSWORD}

# Database Configuration - Neon
spring.datasource.url=jdbc:postgresql://${PROJECT_SERVICE_NEON_DB_HOST}/${PROJECT_SERVICE_NEON_DB_NAME}?sslmode=require&channelBinding=require
spring.datasource.username=${PROJECT_SERVICE_NEON_DB_USER}
spring.datasource.password=${PROJECT_SERVICE_NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# Add this line
app.services.user-service.url=http://localhost:8081

# API Key Security for Internal Service Communication
#app.security.internal-api-key=scheduling-service-secret-key-2024
app.security.trusted-services.user-service=user-service-secret-key-2024
app.security.trusted-services.scheduling-service=scheduling-service-secret-key-2024
app.security.trusted-services.document-service=document-service-secret-key-2024
app.security.internal-api-key=project-service-secret-key-2024
app.security.trusted-services.hocuspocus-service=hocuspocus-service-secret-key-2024

# ============================================
# Google Cloud Storage Configuration
# ============================================
# These properties will be read by our custom Java config class
gcs.project-id=${GCS_PROJECT_ID}
gcs.bucket-name=${GCS_BUCKET_NAME}
gcs.credentials.json=${GCS_CREDENTIALS_JSON}

# Base URL for constructing the final public URL
gcs.base-url=https://storage.googleapis.com


# ============================================
# Add these to your existing application.properties
# ============================================

# Document Service Configuration
app.services.document-service.url=http://localhost:8087

# Trusted Services API Keys (add these new ones)

# ============================================
# Multipart File Upload Configuration
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB
spring.servlet.multipart.file-size-threshold=2KB


# For rabbitmq
spring.rabbitmq.addresses=${RABBITMQ_ADDRESSES}
