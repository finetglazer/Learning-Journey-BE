# ==============================================
# ProjectService - Docker Profile Configuration
# ==============================================
# Uses external cloud services: Neon PostgreSQL, RabbitMQ, Kafka (Aiven), GCS

# Server Configuration
server.port=8086
spring.application.name=ProjectService

# ==============================================
# Database Configuration - Neon (External Cloud)
# ==============================================
spring.datasource.url=jdbc:postgresql://${PROJECT_SERVICE_NEON_DB_HOST}/${PROJECT_SERVICE_NEON_DB_NAME}?sslmode=require&channelBinding=require
spring.datasource.username=${PROJECT_SERVICE_NEON_DB_USER}
spring.datasource.password=${PROJECT_SERVICE_NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================
# JPA Configuration - Production optimized
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# ==============================================
# Service URLs - Docker Container Names
# ==============================================
app.services.user-service.url=http://user-service:8081
app.services.forum-service.url=http://forum-service:8088
app.services.document-service.url=http://document-service:8087

# ==============================================
# API Key Security
# ==============================================
app.security.trusted-services.forum-service=forum-service-secret-key-2024
app.security.trusted-services.user-service=user-service-secret-key-2024
app.security.trusted-services.scheduling-service=scheduling-service-secret-key-2024
app.security.trusted-services.document-service=document-service-secret-key-2024
app.security.internal-api-key=project-service-secret-key-2024
app.security.trusted-services.hocuspocus-service=hocuspocus-service-secret-key-2024

# ==============================================
# Google Cloud Storage Configuration
# ==============================================
gcs.project-id=${GCS_PROJECT_ID}
gcs.bucket-name=${GCS_BUCKET_NAME}
gcs.credentials.json=${GCS_CREDENTIALS_JSON}
gcs.base-url=https://storage.googleapis.com

# ==============================================
# Multipart File Upload Configuration
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB
spring.servlet.multipart.file-size-threshold=2KB

# ==============================================
# RabbitMQ Configuration (External - CloudAMQP)
# ==============================================
spring.rabbitmq.addresses=${RABBITMQ_ADDRESSES}

# ==============================================
# Kafka Configuration (External - Aiven)
# ==============================================
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SSL
spring.kafka.ssl.trust-store-location=file:/app/ca.pem
spring.kafka.ssl.trust-store-type=PEM

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true

# Topic Configuration
kafka.topics.user-updated=pm.user-service.user.updated.v1
kafka.topics.project-invitation=pm.project-service.invitation.v1

# ==============================================
# Actuator & Logging
# ==============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
logging.level.com.graduation.projectservice=INFO
logging.level.root=WARN

# ==============================================
# JSON formatting
# ==============================================
spring.jackson.serialization.indent_output=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
# ==============================================
# Disable Spring Cloud GCP Auto-Configuration
# ==============================================
# We are manually configuring GCS in GcsConfig.java using env vars
spring.cloud.gcp.core.enabled=false
spring.cloud.gcp.storage.enabled=false
spring.cloud.gcp.config.enabled=false
