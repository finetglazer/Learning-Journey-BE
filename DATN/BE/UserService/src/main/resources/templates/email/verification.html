<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background-color: #4A90E2; color: #ffffff; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; line-height: 1.6; color: #333333; }
        .content p { margin: 0 0 20px; }
        .code {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            letter-spacing: 5px;
            margin: 25px 0;
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
            border: 1px dashed #cccccc;
        }
        .footer { background-color: #f9f9f9; color: #7f8c8d; padding: 20px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="'Confirm Your Email for ' + ${appName}">Confirm Your Email</h1>
    </div>
    <div class="content">
        <p>Thank you for registering. Please use the following code to verify your email address and complete your registration.</p>

        <p class="code" th:text="${verificationCode}">123456</p>

        <p>This code will expire in 24 hours.</p>
    </div>
    <div class="footer">
        <p>If you did not create an account, no further action is required.</p>
        <p th:text="|© ${T(java.time.Year).now().getValue()} ${appName}|">© 2025 YourApp</p>
    </div>
</div>
</body>
</html>
