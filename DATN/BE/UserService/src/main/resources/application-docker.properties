# ==============================================
# UserService - Docker Profile Configuration
# ==============================================
# This profile is used when running in Docker containers.
# It uses the same external cloud services as local, just with
# Docker-compatible service URLs for inter-service communication.

# Server Configuration
server.port=8081
spring.application.name=UserService

# SchedulingService URL (Docker network)
scheduling.service.url=http://scheduling-service:8082

# ==============================================
# Database Configuration - Neon (External Cloud)
# ==============================================
spring.datasource.url=jdbc:postgresql://${USER_SERVICE_NEON_DB_HOST}/${USER_SERVICE_NEON_DB_NAME}?sslmode=require&channelBinding=require
spring.datasource.username=${USER_SERVICE_NEON_DB_USER}
spring.datasource.password=${USER_SERVICE_NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================
# JPA Configuration - Production optimized
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.pool_size=10

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# ==============================================
# JWT Configuration
# ==============================================
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# ==============================================
# Mail Configuration
# ==============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=tranhung10122003@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.debug=false

# ==============================================
# Redis Configuration (External - Upstash)
# ==============================================
spring.data.redis.url=${REDIS_URL}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ==============================================
# OAuth2 Configuration
# ==============================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# ==============================================
# API Key Security for Internal Service Communication
# ==============================================
app.security.internal-api-key=user-service-secret-key-2024
app.security.trusted-services.scheduling-service=scheduling-service-secret-key-2024
app.security.trusted-services.project-service=project-service-secret-key-2024
app.security.trusted-services.notification-service=notification-service-secret-key-2024
app.security.trusted-services.forum-service=forum-service-secret-key-2024

# ==============================================
# Google Cloud Storage Configuration
# ==============================================
gcs.project-id=${GCS_PROJECT_ID}
gcs.bucket-name=${GCS_BUCKET_NAME}
gcs.credentials.json=${GCS_CREDENTIALS_JSON}
gcs.base-url=https://storage.googleapis.com

# ==============================================
# Multipart File Upload Configuration
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ==============================================
# Kafka Configuration (External - Aiven)
# ==============================================
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SSL
spring.kafka.ssl.trust-store-location=classpath:ca.pem
spring.kafka.ssl.trust-store-type=PEM

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.properties.enable.idempotence=true

# Consumer Configuration
spring.kafka.consumer.group-id=user-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.session-timeout-ms=30000
spring.kafka.consumer.heartbeat-interval-ms=10000
spring.kafka.consumer.max-poll-records=50

# Topic Configuration
kafka.topics.user-updated=pm.user-service.user.updated.v1

# ==============================================
# Actuator Configuration - Limited exposure
# ==============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ==============================================
# Logging Configuration - Production level
# ==============================================
logging.level.com.graduation.userservice=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# ==============================================
# JSON formatting - Compact for production
# ==============================================
spring.jackson.serialization.indent_output=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# ==============================================
# Custom Frontend URL Configuration
# ==============================================
app.frontend-url=http://152.42.184.216.nip.io:3000
