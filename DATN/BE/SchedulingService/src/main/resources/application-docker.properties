# ==============================================
# SchedulingService - Docker Profile Configuration
# ==============================================
# Uses external Neon PostgreSQL and Upstash Redis.
# Connects to other services via Docker container names.

# Server Configuration
server.port=8082
spring.application.name=SchedulingService

# ==============================================
# Database Configuration - Neon (External Cloud)
# ==============================================
spring.datasource.url=jdbc:postgresql://${SCHEDULING_SERVICE_NEON_DB_HOST}/${SCHEDULING_SERVICE_NEON_DB_NAME}?sslmode=require&channelBinding=require
spring.datasource.username=${SCHEDULING_SERVICE_NEON_DB_USER}
spring.datasource.password=${SCHEDULING_SERVICE_NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================
# JPA Configuration - Production optimized
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.pool_size=10

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# ==============================================
# Redis Configuration (External - Upstash)
# ==============================================
spring.data.redis.url=${REDIS_URL}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ==============================================
# Service URLs - Docker Container Names
# ==============================================
app.services.user-service.url=http://user-service:8081
app.services.project-service.url=http://project-service:8086

# ==============================================
# API Key Security for Internal Service Communication
# ==============================================
app.security.internal-api-key=scheduling-service-secret-key-2024
app.security.trusted-services.user-service=user-service-secret-key-2024

# ==============================================
# Actuator Configuration
# ==============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ==============================================
# Logging Configuration - Production level
# ==============================================
logging.level.com.graduation.schedulingservice=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# ==============================================
# JSON formatting
# ==============================================
spring.jackson.serialization.indent_output=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
