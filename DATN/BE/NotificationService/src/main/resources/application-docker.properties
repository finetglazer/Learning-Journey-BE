# ==============================================
# NotificationService - Docker Profile Configuration
# ==============================================
# Uses Neon PostgreSQL, Kafka (Aiven SSL)

# Server Configuration
server.port=8090
spring.application.name=NotificationService

# ==============================================
# Database Configuration - Neon (External)
# ==============================================
spring.datasource.url=jdbc:postgresql://${NOTIFICATION_SERVICE_NEON_DB_HOST}/${NOTIFICATION_SERVICE_NEON_DB_NAME}?sslmode=require&channelBinding=require
spring.datasource.username=${NOTIFICATION_SERVICE_NEON_DB_USER}
spring.datasource.password=${NOTIFICATION_SERVICE_NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================
# JPA Configuration
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================================
# Service URLs - Docker Container Names
# ==============================================
app.services.user-service.url=http://user-service:8081

# ==============================================
# API Key Security
# ==============================================
app.security.trusted-services.user-service=user-service-secret-key-2024
app.security.trusted-services.project-service=project-service-secret-key-2024
app.security.trusted-services.document-service=document-service-secret-key-2024
app.security.trusted-services.forum-service=forum-service-secret-key-2024
app.security.internal-api-key=notification-service-secret-key-2024

# ==============================================
# Kafka Configuration (Aiven SSL)
# ==============================================
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SSL
spring.kafka.ssl.trust-store-location=file:/app/ca.pem
spring.kafka.ssl.trust-store-type=PEM

# Consumer Configuration
spring.kafka.consumer.group-id=notification-service.user-cache-updater
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.graduation.*

# Topic Configuration
kafka.topics.user-updated=pm.user-service.user.updated.v1
kafka.topics.user-updated-dlq=pm.user-service.user.updated.v1.dlq

# ==============================================
# Logging
# ==============================================
logging.level.com.graduation.notificationservice=INFO
logging.level.org.apache.kafka=WARN
logging.level.root=WARN

# ==============================================
# JSON formatting
# ==============================================
spring.jackson.serialization.indent_output=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
