# Server Configuration
server.port=8090
spring.application.name=NotificationService

# Database Configuration - Neon
spring.datasource.url=jdbc:postgresql://${NOTIFICATION_SERVICE_NEON_DB_HOST}/${NOTIFICATION_SERVICE_NEON_DB_NAME}?sslmode=require&channelBinding=require
spring.datasource.username=${NOTIFICATION_SERVICE_NEON_DB_USER}
spring.datasource.password=${NOTIFICATION_SERVICE_NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# UserService Configuration
app.services.user-service.url=http://localhost:8081

# API Key Security for Internal Service Communication
app.security.trusted-services.user-service=user-service-secret-key-2024
app.security.trusted-services.project-service=project-service-secret-key-2024
app.security.trusted-services.document-service=document-service-secret-key-2024
app.security.trusted-services.forum-service=forum-service-secret-key-2024
app.security.internal-api-key=notification-service-secret-key-2024

# ============================================
# Kafka Configuration (Aiven)
# ============================================
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SSL
spring.kafka.ssl.trust-store-location=classpath:ca.pem
spring.kafka.ssl.trust-store-type=PEM

# Consumer Configuration
spring.kafka.consumer.group-id=notification-service.user-cache-updater
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.graduation.*

# Topic Configuration
kafka.topics.user-updated=pm.user-service.user.updated.v1
kafka.topics.user-updated-dlq=pm.user-service.user.updated.v1.dlq

# Debug Logging
logging.level.org.apache.kafka.common.network.SslTransportLayer=DEBUG
logging.level.org.apache.kafka.common.security.ssl=DEBUG
